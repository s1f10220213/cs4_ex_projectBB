<html lang="ja">

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>Login</h1>
    {% if form.errors %}
    <p>ユーザー名とパスワードが一致しません。もう一度入力してください</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" />
    </form>

    <p><a href="{% url 'mypage' %}">マイページ</a></p>
</body>

</html>
