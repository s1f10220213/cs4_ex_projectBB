<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8" />
    <title>project_detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        {% if user.is_authenticated %}
        <!-- ログイン中の表示 -->

        <p>こんにちは {{ user.user_name }}!</p>

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">ログアウト</button>
        </form>


        {% else %}
        <!-- ログアウト中の表示 -->

        <p>ユーザー情報が取得できませんでした</p>
        <p>ログインしてください</p>
        <p><a href="{% url 'login' %}">ログイン</a></p>
        <p><a href="{% url 'login' %}">アカウント作成</a></p>

        {% endif %}
        <!-- 常に表示 -->

    </div>

    <footer class="container-fluid mt-5 bg-dark">
        <ul class="nav justify-content-around">
              <li class="nav-item">
                  <div class="my-nav">
                      <a class="nav-link link-light" href="#">マイページ</a>
                  </div>
              </li>
              <li class="nav-item">
                  <div class="my-nav">
                      <a class="nav-link link-light" href="#">検索</a>
                  </div>
              </li>
              <li class="nav-item">
                  <div class="my-nav">
                      <a class="nav-link link-light" href="#">プロジェクト作成</a>
                  </div>
              </li>
              <li class="nav-item">
                  <div class="my-nav">
                      <a class="nav-link link-light" href="#">設定</a>
                  </div>
              </li>	 
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
