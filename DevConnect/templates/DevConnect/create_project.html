<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8" />
    <title>プロジェクト部屋</title>
    <link href="{% static 'DevConnect/css/base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <form class="" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="control-label"><b>募集ジャンル</b></p>
            <div class="checkbox-inline">
                <input type="checkbox" value="programmer" name="programmer" id="programmer">
                <label for="interest_soccer">プログラマー</label>
            </div>
            <div class="checkbox-inline">
                <input type="checkbox" value="designer" name="designer" id="designer">
                <label for="interest_basketball">デザイナー</label>
            </div>
            <div class="checkbox-inline">
                <input type="checkbox" value="production" name="production" id="production">
                <label for="interest_baseball">制作・企画</label>
            </div> 
            <div class="checkbox-inline">
                <input type="checkbox" value="sound" name="sound" id="sound">
                <label for="interest_baseball">サウンド</label>
            </div>
            <div class="checkbox-inline">
                <input type="checkbox" value="private" name="private" id="private">
                <label for="interest_baseball">プライベート</label>
            </div>
        <button type="submit" name="submit" id="submit">Submit</button>
    </form>
    <a href="#" onclick="window.history.back(); return false;">キャンセル</a>

    <footer class="container-fluid mt-5 bg-dark">
        <ul class="nav justify-content-around">
              <li class="nav-item">
                  <div class="my-nav">
                      <a class="nav-link link-light" href="{% url 'mypage' %}">マイページ</a>
                  </div>
              </li>
              <li class="nav-item">
                  <div class="my-nav">
                      <a class="nav-link link-light" href="{% url 'search' %}">検索</a>
                  </div>
              </li>
              <li class="nav-item">
                  <div class="my-nav">
                      <a class="nav-link link-light" href="{% url 'cp' %}">プロジェクト作成</a>
                  </div>
              </li>
              <li class="nav-item">
                  <div class="my-nav">
                      <a class="nav-link link-light" href="#">設定</a>
                  </div>
              </li>	 
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script>
        document.querySelector('#submit').onclick = function(e) {
            var projectName = document.querySelector('#id_name').value;
            window.location.pathname = '/project/' + projectName;
        };
    </script>
</body>

</html>
