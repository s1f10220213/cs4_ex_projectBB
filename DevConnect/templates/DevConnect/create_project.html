<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>プロジェクト部屋</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <form action="{% url 'cp' %}" method="post">
        {% csrf_token %}
        <label for="name">プロジェクト名</label>
        <input type="text" name="name" id="name" required /><br><br>
        <label for="name">募集ジャンル</label>
        <input type="text" name="genre" id="genre" required /><br><br>
        <label for="explain">説明文</label>
        <input type="text" name="explain" id="explain" required /><br><br>
        <div class="row">
            <div class="col-6">
                <button type="submit">作成する</button>
            </div>
            <div class="col-6">
                <a href="#" onclick="window.history.back(); return false;">キャンセル</a>
            </div>
        </div>
    </form>

    <footer class="container-fluid mt-5 bg-dark">
        <ul class="nav justify-content-around">
              <li class="nav-item">
                  <div class="my-nav">
                      <a class="nav-link link-light" href="#">マイページ</a>
                  </div>
              </li>
              <li class="nav-item">
                  <div class="my-nav">
                      <a class="nav-link link-light" href="#">検索</a>
                  </div>
              </li>
              <li class="nav-item">
                  <div class="my-nav">
                      <a class="nav-link link-light" href="#">プロジェクト作成</a>
                  </div>
              </li>
              <li class="nav-item">
                  <div class="my-nav">
                      <a class="nav-link link-light" href="#">設定</a>
                  </div>
              </li>	 
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
